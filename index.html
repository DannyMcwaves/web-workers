<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="/css/_index.css">
    <link rel="stylesheet" href="/css/app.min.css">    
    <link rel="shortcut icon" href="/images/calendar.png">
    <title>Web Workers</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root" class="container-fluid">
      <div id="row" class="row justify-content-end pr-4">
        <div id="col" class="col-5 p-4 align-self-center animated slideInRight">
          <div class="text">
            <img src="/images/twitter.png" height="50px" width="50px"/> &nbsp; &nbsp;
            <span>Tweets generated by worker.</span>
          </div>
          <div class="pt-4 pl-4 pr-4">
            <i class="fa fa-quote-left"></i>
            <span id="tweet" class="p-1 animated fadeIn">I am the realest.</span>
            <i class="fa fa-quote-right"></i>
            <p id="user" class="text-right p-1"></p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/js/app.min.js"></script>    
    <script src="./index.js"></script>
  </body>
</html>
